<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Persona Forge</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style type="text/tailwindcss">
      @layer utilities {
        .animate-fade-in-fast {
          animation: fadeIn 0.3s ease-in-out;
        }
        @keyframes fadeIn {
          from {
            opacity: 0;
            transform: translateY(-10px);
          }
          to {
            opacity: 1;
            transform: translateY(0);
          }
        }
        
        /* --- THEME DEFINITIONS --- */
        .sanctuary-theme {
          --theme-primary: 29 78 216; /* blue-600 */
          --theme-primary-glow: 0 255 255;
          --theme-secondary: 5 150 105;
          --theme-border: 14 165 233; /* sky-500 */
          --theme-text: 203 213 225;
          --theme-text-primary: 34 211 238; /* cyan-400 */
        }
        .rostam-theme {
          --theme-primary: 159 18 57; /* rose-700 */
          --theme-primary-glow: 220 38 38;
          --theme-secondary: 107 33 168;
          --theme-border: 192 38 211; /* fuchsia-600 */
          --theme-text: 203 213 225;
          --theme-text-primary: 244 114 182; /* pink-400 */
        }

        /* --- THEMED UTILITIES --- */
        .themed-bg-primary {
          background-color: rgb(var(--theme-primary) / 0.9);
        }
        .themed-border-primary {
           border-color: rgb(var(--theme-border) / 0.5);
        }
        .themed-text-primary {
          color: rgb(var(--theme-text-primary));
        }
        
        /* --- BACKGROUND STYLES --- */
        .sanctuary-bg {
           background-image: radial-gradient(circle at top right, rgb(var(--theme-primary) / 0.1), transparent 40%),
                             radial-gradient(circle at bottom left, rgb(var(--theme-secondary) / 0.1), transparent 40%);
        }
        .rostam-bg {
          background-image: radial-gradient(circle at top left, rgb(var(--theme-primary) / 0.1), transparent 40%),
                            radial-gradient(circle at bottom right, rgb(var(--theme-secondary) / 0.1), transparent 40%);
        }

        /* --- SPECIFIC COMPONENT STYLES --- */
        .sanctuary-btn-active {
            background-color: #0891b2; /* cyan-600 */
            color: white;
        }
        .rostam-btn-active {
            background-color: #be123c; /* rose-700 */
            color: white;
        }

        /* --- ANIMATIONS --- */
        .themed-glow {
            animation: themed-glow-pulse 4s infinite ease-in-out;
        }
        @keyframes themed-glow-pulse {
            0%, 100% { box-shadow: 0 0 15px -5px rgb(var(--theme-primary-glow) / 0), 0 0 25px -10px rgb(var(--theme-primary-glow) / 0); }
            50% { box-shadow: 0 0 15px -5px rgb(var(--theme-primary-glow) / 0.6), 0 0 25px -10px rgb(var(--theme-primary-glow) / 0.4); }
        }
      }
    </style>

</head>
